<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quartermaster</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
<script>
  (function() {
    const storedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const resolvedTheme = storedTheme === 'auto' || !storedTheme
      ? (prefersDark ? 'dark' : 'light')
      : storedTheme;

    document.documentElement.dataset.bsTheme = resolvedTheme;
    document.body.dataset.bsTheme = resolvedTheme;

    // background fallback based on resolved theme
    if (resolvedTheme === 'dark') {
      document.documentElement.style.setProperty('--bs-body-bg', '#756a72');
      document.body.style.backgroundColor = 'var(--bs-body-bg)';
    } else {
      document.documentElement.style.setProperty('--bs-body-bg', '#9aeead');
      document.body.style.backgroundColor = 'var(--bs-body-bg)';
    }
  })();
</script>
<app-root></app-root>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
