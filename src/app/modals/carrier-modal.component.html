<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button class="btn-close" type="button" aria-label="Close" (click)="closeModal()"></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col">
        <span>Name: </span>
        <input #formInput class="form-control-sm mb-0 pb-1" type="text"
               [(ngModel)]="bufferCarrier.name"
               (keydown.enter)="onEnter($event)">
      </div>
      <div class="col">
        <span>Capacity: </span>
        <input #formInput class="form-control-sm animate__animated"
               type="number" inputmode="numeric"
               pattern="[0-9]*" min="0" step="1"
               [class.animate__shakeX]="shakeInput"
               (keydown)="onKeyDown($event)"
               [(ngModel)]="bufferCarrier.capacity"
               (keydown.enter)="onEnter($event)"
               (animationend)="onAnimationEnd()">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" type="button" (click)="saveItem()">Save</button>
    <button class="btn btn-secondary" type="button" (click)="deleteItem()">{{ delete }}</button>
    <button class="btn btn-secondary" type="button" (click)="closeModal()">Close</button>
  </div>
</div>
