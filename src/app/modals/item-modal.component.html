
<div class="modal fade" role="dialog" tabindex="-1" id="itemModal" aria-labelledby="itemModalLabel"
     aria-hidden="true" aria-modal="true"   #itemModal>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="itemModalLabel">Item</h4>
        <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal" (click)="clearForm()"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <span>Name: </span>
            <input class="form-control-sm mb-0 pb-1" type="text" [(ngModel)]="currentItem.name" id="itemName">
          </div>
          <div class="col">
            <span>Size: </span>
            <input class="form-control-sm" type="number" [(ngModel)]="currentItem.size" id="itemSize">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <span>Description: </span>
          </div>
          <div class="col">
            <input type="text" [(ngModel)]="currentItem.description" id="itemDescription">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" (click)="saveItem()">Save</button>
        <button class="btn btn-secondary" type="button" (click)="deleteItem()">Delete</button>
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal" (click)="clearForm()">Close</button>
      </div>
    </div>
  </div>
</div>
