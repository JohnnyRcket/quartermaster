<div class="modal-content">
  <div class="modal-header d-flex flex-wrap align-items-center justify-content-between">
    <h4 class="modal-title mb-0" id="itemModalLabel">Item</h4>

    <div class="d-flex align-items-center">
      <label for="templateSelect" class="form-label me-2 mb-0">Item Template:</label>
      <select
        id="templateSelect"
        class="form-select form-select-sm w-auto me-3"
        style="min-width: 150px; background-color: white;">
        <option value="">-- Select --</option>
        <option value="template1">Template 1</option>
        <option value="template2">Template 2</option>
        <option value="template3">Template 3</option>
      </select>

      <button
        class="btn-close"
        type="button"
        aria-label="Close"
        (click)="close()">
      </button>
    </div>
  </div>

  <div class="modal-body">
    <div class="d-flex flex-wrap align-items-end mb-3 gap-3">
      <div class="flex-fill">
        <label for="itemName" class="form-label mb-1">Name:</label>
        <input
          class="form-control"
          type="text"
          [(ngModel)]="bufferItem.name"
          id="itemName"
          style="background-color: white;">
      </div>
      <div class="flex-fill">
        <label for="itemSize" class="form-label mb-1">Size:</label>
        <input
          class="form-control"
          type="number"
          [(ngModel)]="bufferItem.size"
          id="itemSize"
          style="background-color: white;">
      </div>
    </div>

    <div class="mb-3">
      <label for="itemDescription" class="form-label">Description:</label>
      <textarea
        class="form-control"
        rows="4"
        [(ngModel)]="bufferItem.description"
        id="itemDescription"
        style="background-color: white;"></textarea>
    </div>
  </div>

  <div class="modal-footer justify-content-center">
    <button class="btn btn-secondary" type="button" (click)="saveItem()">Save</button>
    <button class="btn btn-secondary" type="button" (click)="deleteItem()">Delete</button>
    <button class="btn btn-secondary" type="button" (click)="close()">Close</button>
  </div>
</div>
