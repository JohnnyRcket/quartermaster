<div class="container">
  <!-- Title Section -->
  <div class="row">
    <div class="col">
      <h1 class="text-center text-danger" style="margin-bottom: -1px; font-weight: bold; font-style: italic; text-decoration: underline;">Quartermaster</h1>
    </div>
  </div>
  <!-- dropListGroup start -->
  <div class="row" cdkDropListGroup>
    <!-- Characters -->
    <div class="col" id="characterColumn">
      <div class="d-flex align-items-center">
        <span style="font-size: 30px;">Characters</span>
          <div class="flex-grow-1 d-flex justify-content-center">
            <button class="btn btn-secondary btn-sm"
              (click)="openCharacterModal()">New</button>
          </div>
      </div>
      <div *ngFor="let character of characters; let i = index">
        <app-carrier [carrier]="character"></app-carrier>
      </div>
    </div>
    <!-- Animals -->
    <div class="col" id="animalColumn">
      <div class="d-flex align-items-center">
        <span style="font-size: 30px;">Animals</span>
          <div class="flex-grow-1 d-flex justify-content-center">
            <button class="btn btn-secondary btn-sm"
                    (click)="openAnimalModal()">New</button>
          </div>
      </div>
      <div *ngFor="let animal of animals; let i = index">
        <app-carrier [carrier]="animal" ></app-carrier>
      </div>
    </div>

    <!-- Toolbox -->
    <div class="col">
      <span style="font-size: 30px;">Toolbox (Items)</span>
      <div class="card bg-secondary" style="position: relative;">
        <div class="card-body">
          <h2>Magic Box</h2>


          <div class="table-responsive mb-0 pb-0" style="font-size: 20px;">
            <table class="table table-hover">
              <thead>
              <tr>
                <th class="bg-info bg-opacity-25">Item</th>
                <th class="bg-info bg-opacity-25">Size</th>
              </tr>
              </thead>
              <tbody class="bg-info bg-opacity-25">
              <tr *ngFor="let item of items">
                <td class="bg-info bg-opacity-25">{{ item.name }}</td>
                <td class="bg-info bg-opacity-25">{{ item.size }}</td>
              </tr>
              <tr>
                <td class="bg-info bg-opacity-25" (click)="openItemModal(this.toolBoxCarrier)">+</td>
                <td class="bg-info bg-opacity-25"></td>
              </tr>
              </tbody>
            </table>
          </div>

          <!-- Gold and EXP Input -->
          <h4>Gold: <input type="text" placeholder="amount" [(ngModel)]="goldAmount"></h4>
          <h4>EXP: <input type="text" placeholder="amount" [(ngModel)]="expAmount"></h4>
        </div>
      </div>
    </div>
  </div>
</div>



<footer class="d-xl-flex justify-content-xl-center align-items-xl-end">

          </svg>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item d-flex align-items-center" href="#" (click)="onThemeSelect('light')" data-bs-theme-value="light">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-sun-fill opacity-50 me-2">
              <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"></path>
            </svg>Light</a>
          <a class="dropdown-item d-flex align-items-center" href="#" (click)="onThemeSelect('dark')" data-bs-theme-value="dark">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-moon-stars-fill opacity-50 me-2">
              <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278"></path>
            </svg>Dark</a>
          <a class="dropdown-item d-flex align-items-center" href="#" (click)="onThemeSelect('auto')" data-bs-theme-value="auto">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-circle-half opacity-50 me-2">
              <path d="M8 15A7 7 0 1 0 8 1zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16"></path>
            </svg>Auto</a>
        </div>
      </div>
    </div>
    <div class="col-xl-3 text-center d-flex d-lg-flex justify-content-center align-items-center justify-content-lg-center align-items-lg-center align-items-xl-end">
      <button class="btn btn-secondary btn-sm" type="button" style="margin-left: 25px;">Import...</button>
      <button class="btn btn-secondary btn-sm" type="button" style="margin-left: 25px;">Export...</button>
    </div>
    <div class="col-xl-2 d-flex d-lg-flex justify-content-center align-items-center align-items-lg-center align-items-xl-end" style="text-align: center;"><a class="d-lg-flex justify-content-lg-center align-items-lg-center" href="Ko-fi.com/bizentine" style="font-size: 15px;">Ko-fi.com/bizentine</a></div>
  </div>
</footer>
